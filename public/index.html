    <script>
      rewireLoggingToElement(
    () => document.getElementById("log"),
    () => document.getElementById("log-container"), true);

function rewireLoggingToElement(eleLocator, eleOverflowLocator, autoScroll) {
    fixLoggingFunc('log');
    function fixLoggingFunc(name) {
        console['old' + name] = console[name];
        console[name] = function(...arguments) {
            const output = produceOutput(name, arguments);
            const eleLog = eleLocator();

            if (autoScroll) {
                const eleContainerLog = eleOverflowLocator();
                const isScrolledToBottom = eleContainerLog.scrollHeight - eleContainerLog.clientHeight <= eleContainerLog.scrollTop + 1;
                eleLog.innerHTML += output + "<br>";
                if (isScrolledToBottom) {
                    eleContainerLog.scrollTop = eleContainerLog.scrollHeight - eleContainerLog.clientHeight;
                }
            } else {
                eleLog.innerHTML += output + "<br>";
            }

            console['old' + name].apply(undefined, arguments);
        };
    }

    function produceOutput(name, args) {
        return args.reduce((output, arg) => {
            return output +
                "<span class=\"log-" + (typeof arg) + " log-" + name + "\">" +
                    (typeof arg === "object" && (JSON || {}).stringify ? JSON.stringify(arg) : arg) +
                "</span>&nbsp;";
        }, '');
    }
}

</script>

    <div id="main-container" class="container">

          </p>

            <button class="btn btn-lg btn-info" onclick="logIn()">

            </button>
          </p>
        </form>
        <table class="table">
          <tr>

            <th>Pass</th>
            <th>
              Role<i
                data-toggle="tooltip"
                data-placement="bottom"
                title=""
                data-original-title="<div id='tooltip-div'>PUBLISHER<div>Send and receive media<hr></div>SUBSCRIBER<div>Receive media</div></div>"
                class="glyphicon glyphicon-info-sign"
              ></i>
            </th>
          </tr>
          <tr>
            <td>publisher1</td>
            <td>pass</td>
            <td>PUBLISHER</td>
          </tr>
          <tr>
            <td>publisher2</td>
            <td>pass</td>
            <td>PUBLISHER</td>
          </tr>
          <tr>
            <td>subscriber</td>
            <td>pass</td>
            <td>SUBSCRIBER</td>
          </tr>
        </table>
      </div>

      <div id="logged" hidden>
        <div id="join" class="vertical-center">
          <div id="img-div">
            <img src="images/axia-4.svg" />
            <div id="company-name">Axia-connect</div>
          </div>
          <div id="join-dialog" class="jumbotron">
            <h1>Join a video session</h1>
            <form class="form-group" onsubmit="return false">
              <p>
                <label>Participant</label>
                <input

                  type="text"
                  id="nickName"

                />
              </p>
              <p>
                <label>Session</label>
                <input
                  class="form-control"
                  type="text"
                  id="sessionName"
                  required
                />
              </p>
              <p class="text-center">
                <button class="btn btn-lg btn-success" onclick="joinSession()">
                  Join!
                </button>
              </p>
            </form>
            <hr />
            <div id="login-info">
              <div>Logged as <span id="name-user"></span></div>
              <button

                class="btn btn-warning"
                onclick="logOut()"
              >
                Log out
              </button>
            </div>
          </div>
        </div>

        <div id="session" style="display: none">
          <div id="session-header">
            <h1 id="session-title"></h1>

    
          </div>
          <div id="main-video" class="col-md-6">
            <p class="nickName"></p>
            <p class="userName"></p>
            <video autoplay playsinline="true"></video>
          </div>
          <div id="video-container" class="col-md-6"></div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              id="buttonMuteAudio"
              onmouseup="muteAudio();"
              value="Audio"
              title="Mute/Unmute Audio"
            >
              <img src="images/outline_mic_off_black_24dp.png" />
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="buttonMuteVideo"
              onmouseup="muteVideo();"
              value="Video"
              title="On/Off Video"
            >
              <img src="images/outline_videocam_black_24dp.png" />
            </button>
            <button
              type="button"
              class="btn btn-primary btn-danger"
              id="buttonLeaveSession"
              onmouseup="removeUser(); leaveSession()"
              value="Leave session"
              title="Leave Session"
            >
              <img src="images/outline_call_end_black_24dp.png" />
            </button>
          </div>
          <div id="log-container">
            <pre id="log"></pre>
          </div>
          <form id="sendtextmessage">
            <input type="text" id="texttosend" name="texttosend" />
            
            <input
              class="btn btn-large btn-danger"
              type="button"
              value="Submit"
              id="buttonSendText"
              onclick="sendText(document.getElementById('texttosend').value); emptytext();"
            />
          </form>
        </div>
      
      </div>
    </div>
